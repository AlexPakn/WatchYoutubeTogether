<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Together – YouTube Demo</title>
  <style>
    #chat {
      border: 1px solid #ccc;
      height: 220px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 20px;
      width: 720px;
      background: #f9f9f9;
    }
    #chat input[type="text"] { width: 600px; padding: 5px; }
    #chat button { padding: 6px 12px; }
    .chat-message { margin: 5px 0; }
    .chat-meta { color: #888; font-size: 0.9em; margin-right: 8px; }
    #status { margin: 10px 0; color: #007700; }
  </style>
</head>
<body>
  <h2>Watch Together – YouTube Demo</h2>
  <div id="status"></div>
  <label>Access Token: <input type="text" id="accessToken" size="60" /></label><br /><br />
  <label>Room ID: <input type="text" id="roomId" value="test-room" /></label><br /><br />
  <label>Password (optional): <input type="text" id="roomPassword" /></label><br /><br />
  <button id="connectBtn">Connect</button><br /><br />

  <label>YouTube URL: <input type="text" id="videoUrl" size="70" /></label>
  <button id="setVideoBtn" disabled>Set Video</button><br /><br />

  <div id="player"></div>
  <p id="roleStatus"></p>

  <div id="chat">
    <div><strong>Chat:</strong></div>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" />
    <button id="sendChatBtn">Send</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const roomIdInput = document.getElementById("roomId");
    const videoUrlInput = document.getElementById("videoUrl");
    const roleStatus = document.getElementById("roleStatus");
    const tokenInput = document.getElementById("accessToken");
    const passwordInput = document.getElementById("roomPassword");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendChatBtn = document.getElementById("sendChatBtn");
    const statusDiv = document.getElementById("status");

    let connection;
    let currentRoom = "";
    let isHost = false;
    let player; // YouTube player

    function setStatus(msg, color = "#007700") {
      statusDiv.textContent = msg;
      statusDiv.style.color = color;
    }

    async function connectToRoom() {
      const accessToken = tokenInput.value.trim();
      const password = passwordInput.value.trim();
      currentRoom = roomIdInput.value.trim();

      if (!accessToken) { alert("Access token is required."); return; }
      if (!currentRoom) { alert("Room ID is required."); return; }

      setStatus("Connecting...", "#888");

      connection = new signalR.HubConnectionBuilder()
        .withUrl(`https://localhost:7196/watch?access_token=${encodeURIComponent(accessToken)}`, { withCredentials: true })
        .configureLogging(signalR.LogLevel.Information)
        .build();

      connection.on("ReceiveCommand", (command, data) => {
        console.log("Received:", command, data);

        if (command === "unauthorized") {
          setStatus("Unauthorized: " + data.message, "#bb0000");
          alert("Unauthorized: " + data.message);
          return;
        }

        if (command === "set_role") {
          isHost = data.role === "host";
          roleStatus.textContent = "You are: " + data.role;
          document.getElementById("setVideoBtn").disabled = !isHost;
        }

        if (command === "chat_message") {
          appendChatMessage(data);
        }

        if (command === "chat_history") {
          chatMessages.innerHTML = "";
          (data || []).forEach(appendChatMessage);
        }

        if (!isHost) {
          switch (command) {
            case "play": player.seekTo(data.time, true);
                player.playVideo(); break;
            case "pause": player.seekTo(data.time, true);
                player.pauseVideo(); break;
            case "set_video": loadVideo(data.url); break;
          }
        }
      });

      connection.onclose(() => setStatus("Disconnected", "#bb0000"));

      try {
        await connection.start();
        setStatus("Connected!", "#007700");
        await connection.invoke("JoinRoom", currentRoom, password);
        await connection.invoke("SendCommand", currentRoom, "get_role", {});
        await connection.invoke("GetChatHistory", currentRoom);
      } catch (err) {
        setStatus("Connection failed.", "#bb0000");
        console.error("Connection failed:", err);
      }
    }

    function sendCommand(command, data) {
      if (!connection || connection.state !== "Connected") return;
      connection.invoke("SendCommand", currentRoom, command, data);
    }

    function extractYouTubeId(url) {
      const regExp = /^.*(?:youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[1].length === 11) ? match[1] : null;
    }

    function loadVideo(url) {
      const videoId = extractYouTubeId(url);
      if (!videoId) { alert("Invalid YouTube URL"); return; }

      if (player) {
        player.cueVideoById(videoId);
      } else {
        player = new YT.Player('player', {
          height: '390',
          width: '720',
          videoId: videoId,
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }
    }

    function onPlayerStateChange(event) {
      if (!isHost) return;
      const currentTime = player.getCurrentTime();

      if (event.data === YT.PlayerState.PLAYING) {
        sendCommand("play", { time: currentTime });
      } else if (event.data === YT.PlayerState.PAUSED) {
        sendCommand("pause", { time: currentTime });
      }
    }

    async function appendChatMessage(data) {
      let text = "";
      let meta = "";
      let username = "";
      let avatarUrl = "";

      if (data) {
        text = data.text || data.message || "";
        if (data.userId) {
          try {
            const res = await fetch(`https://localhost:7196/api/User/${data.userId}`);
            if (res.ok) {
              const user = await res.json();
              username = user.username;
              avatarUrl = user.avatarUrl;
            }
          } catch {
            username = `User ${data.userId}`;
          }
          meta += `[${username}] `;
        }
        if (data.sentAt) meta += `[${new Date(data.sentAt).toLocaleTimeString()}] `;
      }

      const div = document.createElement("div");
      div.className = "chat-message";
      if (avatarUrl) {
        const img = document.createElement("img");
        img.src = avatarUrl;
        img.width = 32;
        img.height = 32;
        img.style.verticalAlign = "middle";
        img.style.marginRight = "8px";
        div.appendChild(img);
      }
      if (meta) {
        const metaSpan = document.createElement("span");
        metaSpan.className = "chat-meta";
        metaSpan.textContent = meta;
        div.appendChild(metaSpan);
      }
      div.appendChild(document.createTextNode(text));
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendChatBtn.onclick = () => {
      const text = chatInput.value.trim();
      if (!text) return;
      sendCommand("chat_message", { text });
      chatInput.value = "";
    };

    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendChatBtn.onclick();
    });

    document.getElementById("connectBtn").onclick = connectToRoom;
    document.getElementById("setVideoBtn").onclick = () => {
      const url = videoUrlInput.value.trim();
      if (!url) return;
      loadVideo(url);
      sendCommand("set_video", { url });
    };
  </script>
</body>
</html>
